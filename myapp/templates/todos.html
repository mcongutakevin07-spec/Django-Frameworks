{% extends "base.html" %}
{% block content %}

<h2>My Todo App</h2>

<!-- Toast Notification -->
<div id="toast" class="toast"></div>

<!-- Add Todo Form -->
<form id="todo-form" class="todo-form">
    {% csrf_token %}
    <input type="text" id="title" placeholder="Title" required class="input-field">
    <textarea id="description" placeholder="Description" required class="input-field"></textarea>
    <button type="submit" class="btn">Add Todo</button>
</form>

<hr>

<!-- Todo List -->
<ul id="todo-list" class="todo-list">
    {% for todo in todos %}
    <li data-id="{{ todo.id }}" class="todo-card {% if todo.completed %}completed{% endif %}">
        <div class="todo-content">
            <div class="todo-title"><strong>{{ todo.title }}</strong></div>
            <div class="todo-desc">{{ todo.description }}</div>
            <div>
                <input type="checkbox" class="complete-checkbox" {% if todo.completed %}checked{% endif %}>
                Completed
            </div>
        </div>
        <div class="todo-actions">
            <button class="edit-btn btn">Edit</button>
            <button class="delete-btn btn btn-delete">Delete</button>
        </div>

        <!-- Edit Form -->
        <form class="edit-form">
            <input type="text" class="edit-title input-field" value="{{ todo.title }}">
            <textarea class="edit-description input-field">{{ todo.description }}</textarea>
            <div class="edit-buttons">
                <button class="save-edit-btn btn">Save</button>
                <button class="cancel-edit-btn btn btn-cancel" type="button">Cancel</button>
            </div>
        </form>

        <!-- Delete Confirmation -->
        <div class="delete-confirm-form">
            <p>Are you sure you want to delete this todo?</p>
            <button class="confirm-delete-btn btn btn-delete">OK</button>
            <button class="cancel-delete-btn btn btn-cancel" type="button">Cancel</button>
        </div>
    </li>
    {% endfor %}
</ul>

<style>
/* Toast */
.toast {
    display: none;
    position: fixed;
    top: 20px;
    right: 20px;
    background: #333;
    color: #fff;
    padding: 10px 20px;
    border-radius: 8px;
    z-index: 1000;
    opacity: 0;
    transition: opacity 0.5s ease;
}

/* Input & Buttons */
.input-field {
    display: block;
    width: 100%;
    max-width: 400px;
    margin-bottom: 10px;
    padding: 8px 12px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 14px;
}

.btn {
    padding: 6px 12px;
    border-radius: 5px;
    border: none;
    cursor: pointer;
    background-color: #4CAF50;
    color: white;
    font-weight: bold;
    transition: background-color 0.3s, transform 0.1s;
    margin-right: 5px;
}

.btn:hover { background-color: #45a049; }
.btn:active { transform: scale(0.97); }
.btn-delete { background-color: #f44336; }
.btn-delete:hover { background-color: #d32f2f; }
.btn-cancel { background-color: #999; }
.btn-cancel:hover { background-color: #777; }

/* Todo Card */
.todo-card {
    background: white;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 15px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    transition: background-color 0.3s, transform 0.3s, opacity 0.3s;
}

.todo-card.new-todo {
    background-color: #e0ffe0;
    opacity: 0;
    transform: translateY(-20px);
    animation: fadeSlideIn 0.5s forwards;
}

@keyframes fadeSlideIn {
    to { opacity: 1; transform: translateY(0); }
}

.todo-card.completed {
    background-color: #f0f0f0;
    color: #555;
}
.todo-card.completed .todo-title,
.todo-card.completed .todo-desc { text-decoration: line-through; opacity: 0.7; }

/* Edit Form & Delete Confirmation Slide */
.edit-form, .delete-confirm-form {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.5s ease, padding 0.5s ease;
    margin-top: 0;
    padding: 0 0;
    border-top: 1px dashed #ccc;
}

.edit-form.show, .delete-confirm-form.show {
    max-height: 500px; /* enough to show content */
    padding: 10px 0;
}

/* Todo list */
.todo-list { padding: 0; list-style: none; }
.todo-content div { margin-bottom: 6px; }
.edit-buttons, .delete-confirm-form button { margin-top: 5px; }
</style>

<script>
const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
const toast = document.getElementById("toast");

function showToast(message){
    toast.textContent = message;
    toast.style.display = "block";
    toast.style.opacity = 1;
    setTimeout(()=>{ 
        toast.style.opacity = 0; 
        setTimeout(()=>toast.style.display="none",500)
    },3000);
}

// Add Todo dynamically
document.getElementById("todo-form").addEventListener("submit", function(e){
    e.preventDefault();
    const title = document.getElementById("title").value;
    const description = document.getElementById("description").value;

    fetch("{% url 'add_todo' %}", {
        method:"POST",
        headers:{"Content-Type":"application/x-www-form-urlencoded","X-CSRFToken": csrftoken},
        body: `title=${encodeURIComponent(title)}&description=${encodeURIComponent(description)}`
    }).then(res=>res.json()).then(todo=>{
        const li = document.createElement("li");
        li.dataset.id = todo.id;
        li.classList.add("todo-card","new-todo");
        li.innerHTML = `
            <div class="todo-content">
                <div class="todo-title"><strong>${todo.title}</strong></div>
                <div class="todo-desc">${todo.description}</div>
                <div><input type="checkbox" class="complete-checkbox"> Completed</div>
            </div>
            <div class="todo-actions">
                <button class="edit-btn btn">Edit</button>
                <button class="delete-btn btn btn-delete">Delete</button>
            </div>
            <form class="edit-form">
                <input type="text" class="edit-title input-field" value="${todo.title}">
                <textarea class="edit-description input-field">${todo.description}</textarea>
                <div class="edit-buttons">
                    <button class="save-edit-btn btn">Save</button>
                    <button class="cancel-edit-btn btn btn-cancel" type="button">Cancel</button>
                </div>
            </form>
            <div class="delete-confirm-form">
                <p>Are you sure you want to delete this todo?</p>
                <button class="confirm-delete-btn btn btn-delete">OK</button>
                <button class="cancel-delete-btn btn btn-cancel" type="button">Cancel</button>
            </div>
        `;
        document.getElementById("todo-list").prepend(li);
        document.getElementById("title").value = '';
        document.getElementById("description").value = '';
        showToast("Todo added!");
    });
});

// Delegate actions
document.getElementById("todo-list").addEventListener("click", function(e){
    const li = e.target.closest("li");
    const id = li.dataset.id;

    // Toggle edit form slide
    if(e.target.classList.contains("edit-btn")){
        li.querySelector(".edit-form").classList.toggle("show");
    }

    // Toggle delete confirmation slide
    if(e.target.classList.contains("delete-btn")){
        li.querySelector(".delete-confirm-form").classList.toggle("show");
    }

    // Cancel edit
    if(e.target.classList.contains("cancel-edit-btn")){
        li.querySelector(".edit-form").classList.remove("show");
    }

    // Cancel delete
    if(e.target.classList.contains("cancel-delete-btn")){
        li.querySelector(".delete-confirm-form").classList.remove("show");
    }

    // Confirm delete
    if(e.target.classList.contains("confirm-delete-btn")){
        fetch(`/delete/${id}/`, {method:"POST", headers:{"X-CSRFToken": csrftoken}})
        .then(()=> { li.remove(); showToast("Todo deleted!"); });
    }

    // Checkbox complete
    if(e.target.classList.contains("complete-checkbox")){
        fetch(`/toggle/${id}/`, {method:"POST", headers:{"X-CSRFToken": csrftoken}})
        .then(res=>res.json())
        .then(data=>{
            li.classList.toggle("completed", data.completed);
            showToast(data.completed ? "Marked complete!" : "Marked incomplete!");
        });
    }

    // Save edit
    if(e.target.classList.contains("save-edit-btn")){
        e.preventDefault();
        const newTitle = li.querySelector(".edit-title").value;
        const newDesc = li.querySelector(".edit-description").value;

        fetch(`/update/${id}/`, {
            method:"POST",
            headers:{"Content-Type":"application/x-www-form-urlencoded","X-CSRFToken": csrftoken},
            body: `title=${encodeURIComponent(newTitle)}&description=${encodeURIComponent(newDesc)}`
        }).then(()=>{
            li.querySelector(".todo-title strong").textContent = newTitle;
            li.querySelector(".todo-desc").textContent = newDesc;
            li.querySelector(".edit-form").classList.remove("show");
            showToast("Todo updated!");
        });
    }
});
</script>

{% endblock %}
